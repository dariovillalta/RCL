<link href="src/libs/overhang/overhang.min.css" rel="stylesheet">
<div class="login">
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="form login_form">
      <section class="login_content">
        <form>
          <h1>Bienvenido</h1>
          <div>
            <input id="username" type="text" class="form-control login_input" placeholder="Nombre de usuario" required="" />
          </div>
          <div>
            <input id="password" type="password" class="form-control login_input" placeholder="Contraseña" required="" />
          </div>
          <div>
            <a class="btn btn-default submit" onclick="login()">Log in</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">

            <div>
              <img src="src/img/Financiera Finca Honduras Logo.png" alt="Financiera Finca Honduras" class="logo_company">
              <br/><br/>
              <p>©2018 Todos los derechos reserados.</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
<script src="src/libs/jquery-ui/jquery-ui.min.js"></script>
<script src="src/libs/overhang/overhang.min.js"></script>
<script src="src/login.js"></script>
