<link href="src/libs/overhang/overhang.min.css" rel="stylesheet">
<div class="login">
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="form login_form">
      <section class="login_content">
        <form>
          <h1>Bienvenido</h1>
          <div>
            <input id="username" type="text" class="form-control login_input" placeholder="Nombre de usuario" required="" />
          </div>
          <div>
            <input id="password" type="password" class="form-control login_input" placeholder="Contraseña" required="" />
          </div>
          <div>
            <a class="btn btn-default submit" onclick="login()">Log in</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">

            <div>
              <br/>
              <!-- <img src="src/img/Financiera Finca Honduras Logo.png" alt="Financiera Finca Honduras" class="logo_company"> -->
              <img id="fullLogo" src="src/img/full-logo-example.png" style="height: auto; width: 250px;" alt="" class="logo_company">
              <br/><br/>
              <p>©2019 Todos los derechos reserados.</p>
            </div>
          </div>
          <br/>
          <div id="wrapper">
            <button id="mostrar" onclick="$('#modalTabla').modal('toggle');" type="button" class="btn btn-success">Cambiar Configuraci&oacute;n a Base de Datos</button>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>

<!-- MODAL CONFIG TABLAS-->
<div id="modalTabla" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="text-divider"><h2>Configurar Conneci&oacute;n a las Tablas</h2></div>
      </div>
      <div class="modal-body">
        <form id="" data-parsley-validate class="form-horizontal form-label-left">

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="user">Usuario</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="user" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="constrasena">Constrase&ntilde;a</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="password" id="constrasena" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="server">Server</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="server" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="basedatos">Base de Datos</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <input type="text" id="basedatos" required="required" class="form-control col-md-7 col-xs-12">
            </div>
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" onclick="saveFields()" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
</div>
<script src="src/libs/jquery-ui/jquery-ui.min.js"></script>
<script src="src/libs/overhang/overhang.min.js"></script>
<script src="src/login.js"></script>
