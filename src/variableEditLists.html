<!-- MODAL ELEMENTO LISTA-->
<div id="modalElement" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div class="text-divider"><h2>Modificar Elemento de Lista</h2></div>
      </div>
      <div class="modal-body">
        <form id="" data-parsley-validate class="form-horizontal form-label-left">
          
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="elementosDeListaModify">Lista Asociada</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="select-style">
                <select id="elementosDeListaModify" onchange="showListsFieldsUpdate($('#elementosDeListaModify').val())">
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-5 col-xs-offset-1">
              <form class="form-horizontal form-label-left">
                <div class="form-group">
                  <i style="color:red;" class="fa fa-asterisk"></i><label id="labelNombreExcelUpdate">Columna de Nombre de Elemento</label>
                  <input id="nombreCuentaUpdate" type="text" class="form-control" placeholder="Nombre de Elemento">
                </div>
              </form>
            </div>
            <div id="cuentaModalFieldUpdate" class="col-xs-5">
              <form class="form-horizontal form-label-left">
                <div class="form-group">
                  <i id="asteriskNumUpdate" style="color:red;" class="fa fa-asterisk"></i><label id="labelCuentaExcelUpdate">Columna de Cuenta de Elemento</label>
                  <input id="numeroCuentaUpdate" type="text" class="form-control" placeholder="Cuenta de Elemento">
                </div>
              </form>
            </div>
          </div>
          <div id="saldoModalFieldUpdate" class="row" style="display: none;">
            <div class="col-xs-10 col-xs-offset-1">
              <form class="form-horizontal form-label-left">
                <div class="form-group">
                  <i style="color:red;" class="fa fa-asterisk"></i><label id="labelModalExcelUpdate">Columna de Saldo de Elemento</label>
                  <input id="saldoCuentaUpdate" type="text" class="form-control" placeholder="A&ntilde;os de vigencia">
                </div>
              </form>
            </div>
          </div>
          <div id="fechasModalFieldUpdate" class="row">
            <div class="col-xs-5 col-xs-offset-1">
              <form class="form-horizontal form-label-left">
                <div class="form-group">
                  <i style="color:red;" class="fa fa-asterisk"></i><label id="labelFechaCreacionExcelUpdate">Columna de inicio de vigencia de Elemento</label>
                  <div id="fechaCreacionModalUpdate" class="center-block"></div>
                </div>
              </form>
            </div>
            <div class="col-xs-5">
              <form class="form-horizontal form-label-left">
                <div class="form-group">
                  <i id="astVigencia" style="color:red;" class="fa fa-asterisk"></i><label id="labelFechaCaducidadExcelUpdate">Columna de fin de vigencia de Elemento</label>
                  <div id="fechaCaducidadModalUpdate" class="center-block"></div>
                </div>
              </form>
            </div>
          </div>
          <div id="cuentOpFieldUpdate" class="row" style="display:none;">
            <div class="col-xs-10 col-xs-offset-1">
              <form class="form-horizontal form-label-left">
                <div class="form-group">
                  <input id="idClienteModalUpdate" type="text" class="form-control" placeholder="Fecha de Creaci&oacute;n">
                </div>
              </form>
            </div>
            <!-- <div class="col-xs-5">
              <form class="form-horizontal form-label-left">
                <div class="form-group">
                  <input id="saldoClienteModalUpdate" type="text" class="form-control" placeholder="Fecha de Caducidad">
                </div>
              </form>
            </div> -->
          </div>

        </form>

      </div>
      <div class="modal-footer">
        <button type="button" onclick="$('#modalElement').modal('toggle');" class="btn btn-info">Cancelar</button>
        <button type="button" onclick="deleteElementList()" class="btn btn-danger">Eliminar</button>
        <button type="button" onclick="updateElementList()" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
